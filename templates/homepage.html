{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

  {% for pet in pets %}
  <div>
    {{pet.photo_url}}

    <p>{{pet.name}} is <strong>{{'available' if pet.available else 'not available'}}</strong></p>
    <a href="/{{pet.id}}"><button type="submit">Learn More!</button></a>
  </div>
  {% endfor %}

<a href="/add"><button>Add Pet</button></a>




{% endblock %}
